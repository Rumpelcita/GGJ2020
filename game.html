<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GGJ2020</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- minify -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- core style only -->
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/slider.css'>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="text/javascript" src="lib/phaser.min.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="scripts/select.js"> </script>
</head>

  <body>
    <div id="main-container" class="main-game-container nes-container">
      <main class="select-screen">
        <header>
          <a class="nes-btn" href="index.html">back &lt;</a>
          <span class="nes-text select-title">Choose 1 patch and 4 threads</span>
          <button id="btn-continue" class="nes-btn disabled" onclick="next();">next ></button>
        </header>
        <section>
          <div class="wrapper">
            <input checked type=radio name="slider" id="slide1" />
            <input type=radio name="slider" id="slide2" />
            <input type=radio name="slider" id="slide3" />
            <input type=radio name="slider" id="slide4" />
            <input type=radio name="slider" id="slide5" />

            <div class="slider-wrapper">
              <div class=inner>
                <article id="patch-1">
                  <div class="info">
                    <button class="nes-btn" id="btn-patch-bat" onclick="toggleSelectPatch('bat')">Select patch bat</button>
                  </div>
                  <img src="assets/patches/patch_bat_large.png" alt="bat">
                </article>

                <article id="patch-2">
                  <div class="info">
                    <button class="nes-btn" id="btn-patch-2" onclick="toggleSelectPatch('2')">Select patch 2</button>
                  </div>
                  <img src="https://placekitten.com/300/300" alt="kitten">
                </article>

                <article id="patch-3">
                  <div class="info">
                    <button class="nes-btn" id="btn-patch-3" onclick="toggleSelectPatch('3')">Select patch 3</button>
                  </div>
                  <img src="https://placekitten.com/300/300" alt="kitten">

                </article>

                <article id="patch-4">
                  <div class="info">
                    <button class="nes-btn" id="btn-patch-4" onclick="toggleSelectPatch('4')">Select patch 4</button>
                  </div>
                  <img src="https://placekitten.com/300/300" alt="kitten">
                </article>

                <article id="patch-5">
                  <div class="info">
                    <button class="nes-btn" id="btn-patch-5" onclick="toggleSelectPatch('5')">Select patch 5</button>
                  </div>
                  <img src="https://placekitten.com/300/300" alt="kitten">
                </article>
              </div>
              <!-- .inner -->
            </div>
            <!-- .slider-wrapper -->

            <div id="slider-controls" class="slider-prev-next-control">
              <label class="nes-btn is-primary" for=slide1></label>
              <label class="nes-btn is-primary" for=slide2></label>
              <label class="nes-btn is-primary" for=slide3></label>
              <label class="nes-btn is-primary" for=slide4></label>
              <label class="nes-btn is-primary" for=slide5></label>
            </div>
            <!-- .slider-prev-next-control -->

            <!-- <div class="slider-dot-control">
                  <label for=slide1></label>
                  <label for=slide2></label>
                  <label for=slide3></label>
                  <label for=slide4></label>
                  <label for=slide5></label>
                </div> -->
            <!-- .slider-dot-control -->
          </div>

        </section>
        <footer>
          <div class="selectedThreads">
            <button id="btn-0-selected" class="nes-btn btn-0 thread hidden" onclick="deselectThread('0')"></button>
            <button id="btn-1-selected" class="nes-btn btn-1 thread hidden" onclick="deselectThread('1')"></button>
            <button id="btn-2-selected" class="nes-btn btn-2 thread hidden" onclick="deselectThread('2')"></button>
            <button id="btn-3-selected" class="nes-btn btn-3 thread hidden" onclick="deselectThread('3')"></button>
            <button id="btn-4-selected" class="nes-btn btn-4 thread hidden" onclick="deselectThread('4')"></button>
            <button id="btn-5-selected" class="nes-btn btn-5 thread hidden" onclick="deselectThread('5')"></button>
            <button id="btn-6-selected" class="nes-btn btn-6 thread hidden" onclick="deselectThread('6')"></button>
            <button id="btn-7-selected" class="nes-btn btn-7 thread hidden" onclick="deselectThread('7')"></button>
            <button id="btn-8-selected" class="nes-btn btn-8 thread hidden" onclick="deselectThread('8')"></button>
            <button id="btn-9-selected" class="nes-btn btn-9 thread hidden" onclick="deselectThread('9')"></button>
            <button id="btn-A-selected" class="nes-btn btn-A thread hidden" onclick="deselectThread('A')"></button>
            <button id="btn-B-selected" class="nes-btn btn-B thread hidden" onclick="deselectThread('B')"></button>
            <button id="btn-C-selected" class="nes-btn btn-C thread hidden" onclick="deselectThread('C')"></button>
            <button id="btn-D-selected" class="nes-btn btn-D thread hidden" onclick="deselectThread('D')"></button>
            <button id="btn-E-selected" class="nes-btn btn-E thread hidden" onclick="deselectThread('E')"></button>
            <button id="btn-F-selected" class="nes-btn btn-F thread hidden" onclick="deselectThread('F')"></button>
          </div>
          <div class="threads">
            <button id="btn-0" class="nes-btn btn-0 thread" onclick="selectThread('0')"></button>
            <button id="btn-1" class="nes-btn btn-1 thread" onclick="selectThread('1')"></button>
            <button id="btn-2" class="nes-btn btn-2 thread" onclick="selectThread('2')"></button>
            <button id="btn-3" class="nes-btn btn-3 thread" onclick="selectThread('3')"></button>
            <button id="btn-4" class="nes-btn btn-4 thread" onclick="selectThread('4')"></button>
            <button id="btn-5" class="nes-btn btn-5 thread" onclick="selectThread('5')"></button>
            <button id="btn-6" class="nes-btn btn-6 thread" onclick="selectThread('6')"></button>
            <button id="btn-7" class="nes-btn btn-7 thread" onclick="selectThread('7')"></button>
            <button id="btn-8" class="nes-btn btn-8 thread" onclick="selectThread('8')"></button>
            <button id="btn-9" class="nes-btn btn-9 thread" onclick="selectThread('9')"></button>
            <button id="btn-A" class="nes-btn btn-A thread" onclick="selectThread('A')"></button>
            <button id="btn-B" class="nes-btn btn-B thread" onclick="selectThread('B')"></button>
            <button id="btn-C" class="nes-btn btn-C thread" onclick="selectThread('C')"></button>
            <button id="btn-D" class="nes-btn btn-D thread" onclick="selectThread('D')"></button>
            <button id="btn-E" class="nes-btn btn-E thread" onclick="selectThread('E')"></button>
            <button id="btn-F" class="nes-btn btn-F thread" onclick="selectThread('F')"></button>
          </div>
        </footer>
      </main>
    </div>
    <div id="game-container" class="hidden"></div>
  </body>
</html>
