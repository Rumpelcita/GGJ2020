<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GGJ2020</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/slider.css'>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="text/javascript" src="lib/phaser.min.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="scripts/select.js"> </script>
  </head>

  <body>
    <div id="main-container" class="main-game-container nes-container">
      <main class="select-screen">
        <header>
          <a class="nes-btn" href="index.html">back &lt;</a>
          <span class="nes-text select-title">Choose 1 patch and 4 threads</span>
          <button id="btn-continue" class="nes-btn disabled" onclick="next();">next ></button>
        </header>
        <section>
          <div class="wrapper">
            <input checked type=radio name="slider" id="slide1" />
            <input type=radio name="slider" id="slide2" />
            <input type=radio name="slider" id="slide3" />
            <input type=radio name="slider" id="slide4" />
            <input type=radio name="slider" id="slide5" />

            <div class="slider-wrapper">
              <div class=inner>
                <article id="patch-1">
                  <button id="btn-patch-bat" class="patch-btn" onclick="toggleSelectPatch('bat')">
                    <img src="assets/patches/patch_bat_large.png" alt="bat">
                  </button>
                </article>

                <article id="patch-2">
                  <button class="patch-btn" id="btn-patch-2" onclick="toggleSelectPatch('2')">
                    <img src="https://placekitten.com/512/512" alt="kitten">
                  </button>
                </article>

                <article id="patch-3">
                  <button class="patch-btn" id="btn-patch-3" onclick="toggleSelectPatch('3')">
                   <img src="https://placekitten.com/512/512" alt="kitten">
                  </button>
                </article>

                <article id="patch-4">
                  <button class="patch-btn" id="btn-patch-4" onclick="toggleSelectPatch('4')">
                    <img src="https://placekitten.com/512/512" alt="kitten">
                  </button>
                </article>

                <article id="patch-5">
                  <button class="patch-btn" id="btn-patch-5" onclick="toggleSelectPatch('5')">
                    <img src="https://placekitten.com/512/512" alt="kitten">
                  </button>
                </article>
              </div>
              <!-- .inner -->
            </div>
            <!-- .slider-wrapper -->

            <div id="slider-controls" class="slider-prev-next-control">
              <label class="nes-btn is-primary" for=slide1></label>
              <label class="nes-btn is-primary" for=slide2></label>
              <label class="nes-btn is-primary" for=slide3></label>
              <label class="nes-btn is-primary" for=slide4></label>
              <label class="nes-btn is-primary" for=slide5></label>
            </div>
            <!-- .slider-prev-next-control -->

            <!-- <div class="slider-dot-control">
                  <label for=slide1></label>
                  <label for=slide2></label>
                  <label for=slide3></label>
                  <label for=slide4></label>
                  <label for=slide5></label>
                </div> -->
            <!-- .slider-dot-control -->
          </div>

        </section>
        <footer>
          <div class="selectedThreads">
            <button id="btn-0-selected" class="nes-btn btn-0 btn-s hidden" onclick="deselectThread('0')"></button>
            <button id="btn-1-selected" class="nes-btn btn-1 btn-s hidden" onclick="deselectThread('1')"></button>
            <button id="btn-2-selected" class="nes-btn btn-2 btn-s hidden" onclick="deselectThread('2')"></button>
            <button id="btn-3-selected" class="nes-btn btn-3 btn-s hidden" onclick="deselectThread('3')"></button>
            <button id="btn-4-selected" class="nes-btn btn-4 btn-s hidden" onclick="deselectThread('4')"></button>
            <button id="btn-5-selected" class="nes-btn btn-5 btn-s hidden" onclick="deselectThread('5')"></button>
            <button id="btn-6-selected" class="nes-btn btn-6 btn-s hidden" onclick="deselectThread('6')"></button>
            <button id="btn-7-selected" class="nes-btn btn-7 btn-s hidden" onclick="deselectThread('7')"></button>
            <button id="btn-8-selected" class="nes-btn btn-8 btn-s hidden" onclick="deselectThread('8')"></button>
            <button id="btn-9-selected" class="nes-btn btn-9 btn-s hidden" onclick="deselectThread('9')"></button>
            <button id="btn-A-selected" class="nes-btn btn-A btn-s hidden" onclick="deselectThread('A')"></button>
            <button id="btn-B-selected" class="nes-btn btn-B btn-s hidden" onclick="deselectThread('B')"></button>
            <button id="btn-C-selected" class="nes-btn btn-C btn-s hidden" onclick="deselectThread('C')"></button>
            <button id="btn-D-selected" class="nes-btn btn-D btn-s hidden" onclick="deselectThread('D')"></button>
            <button id="btn-E-selected" class="nes-btn btn-E btn-s hidden" onclick="deselectThread('E')"></button>
            <button id="btn-F-selected" class="nes-btn btn-F btn-s hidden" onclick="deselectThread('F')"></button>
          </div>
          <div class="threads">
            <button id="btn-0" class="thread-0 thread-dead thread" onclick="selectThread('0')"></button>
            <button id="btn-1" class="thread-1 thread" onclick="selectThread('1')"></button>
            <button id="btn-2" class="thread-2 thread" onclick="selectThread('2')"></button>
            <button id="btn-3" class="thread-3 thread" onclick="selectThread('3')"></button>
            <button id="btn-4" class="thread-4 thread" onclick="selectThread('4')"></button>
            <button id="btn-5" class="thread-5 thread" onclick="selectThread('5')"></button>
            <button id="btn-6" class="thread-6 thread" onclick="selectThread('6')"></button>
            <button id="btn-7" class="thread-7 thread" onclick="selectThread('7')"></button>
            <button id="btn-8" class="thread-8 thread" onclick="selectThread('8')"></button>
            <button id="btn-9" class="thread-9 thread" onclick="selectThread('9')"></button>
            <button id="btn-A" class="thread-A thread" onclick="selectThread('A')"></button>
            <button id="btn-B" class="thread-B thread" onclick="selectThread('B')"></button>
            <button id="btn-C" class="thread-C thread" onclick="selectThread('C')"></button>
            <button id="btn-D" class="thread-D thread" onclick="selectThread('D')"></button>
            <button id="btn-E" class="thread-E thread" onclick="selectThread('E')"></button>
            <button id="btn-F" class="thread-F thread" onclick="selectThread('F')"></button>
          </div>
        </footer>
      </main>
    </div>
    <div id="game-container" class="invisible nes-container is-rounded">
      <div class="color-picker">
         <label class="thread-0 thread hidden" id="radio-0"><input type="radio" id="radio-0-input" class="color-radio btn-0" name="colors" value="0"></label>
         <label class="thread-1 thread hidden" id="radio-1"><input type="radio" id="radio-1-input" class="color-radio btn-1" name="colors" value="1"></label>
         <label class="thread-2 thread hidden" id="radio-2"><input type="radio" id="radio-2-input" class="color-radio btn-2" name="colors" value="2"></label>
         <label class="thread-3 thread hidden" id="radio-3"><input type="radio" id="radio-3-input" class="color-radio btn-3" name="colors" value="3"></label>
         <label class="thread-4 thread hidden" id="radio-4"><input type="radio" id="radio-4-input" class="color-radio btn-4" name="colors" value="4"></label>
         <label class="thread-5 thread hidden" id="radio-5"><input type="radio" id="radio-5-input" class="color-radio btn-5" name="colors" value="5"></label>
         <label class="thread-6 thread hidden" id="radio-6"><input type="radio" id="radio-6-input" class="color-radio btn-6" name="colors" value="6"></label>
         <label class="thread-7 thread hidden" id="radio-7"><input type="radio" id="radio-7-input" class="color-radio btn-7" name="colors" value="7"></label>
         <label class="thread-8 thread hidden" id="radio-8"><input type="radio" id="radio-8-input" class="color-radio btn-8" name="colors" value="8"></label>
         <label class="thread-9 thread hidden" id="radio-9"><input type="radio" id="radio-9-input" class="color-radio btn-9" name="colors" value="9"></label>
         <label class="thread-A thread hidden" id="radio-A"><input type="radio" id="radio-A-input" class="color-radio btn-A" name="colors" value="A"></label>
         <label class="thread-B thread hidden" id="radio-B"><input type="radio" id="radio-B-input" class="color-radio btn-B" name="colors" value="B"></label>
         <label class="thread-C thread hidden" id="radio-C"><input type="radio" id="radio-C-input" class="color-radio btn-C" name="colors" value="C"></label>
         <label class="thread-D thread hidden" id="radio-D"><input type="radio" id="radio-D-input" class="color-radio btn-D" name="colors" value="D"></label>
         <label class="thread-E thread hidden" id="radio-E"><input type="radio" id="radio-E-input" class="color-radio btn-E" name="colors" value="E"></label>
         <label class="thread-F thread hidden" id="radio-F"><input type="radio" id="radio-F-input" class="color-radio btn-F" name="colors" value="F"></label>
      </div>
      <button id="ready-btn" class="nes-btn ingame-btn" onclick="patchReady()">ready</button>
    </div>
  </body>
</html>
